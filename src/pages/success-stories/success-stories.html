<ion-header translucent="true" no-border>
  <ion-navbar color=‘light’ transparent>
    	<button ion-button menuToggle>
      <ion-icon name="menu" color="yellow"></ion-icon>
    </button>
    <ion-title> </ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen>
  	<ion-card style="background: #618BBC;">
  	  <ion-card-content>
  	    <p style="font-weight:bold;color:white;">Agradecemos a las persona que aparecen aquí por darles una segunda vida.
  	    </p>
  	  </ion-card-content>
  	</ion-card>

<ion-card *ngFor="let dog of dogs">
  <img src="https://www.chikavi.com/{{dog.imagen}}"/>
  <ion-card-content>
    <ion-card-title>
      <h1 text-center style="font-weight:bold;">{{dog.nombre}}</h1>
      </ion-card-title>
      <ion-row>
        <ion-col text-center>
          <ion-icon name="contact" style="zoom:2.0;color:#17202F;"></ion-icon>
          <h4> {{dog.owner}}</h4>
        </ion-col>
        <ion-col text-center>
          <ion-icon ios="ios-pin" md="md-pin" style="zoom:2.0;color:green;"></ion-icon>
          <h4>{{dog.place}}</h4>
        </ion-col>
      </ion-row>
    <div>
      
    </div>
    <div>
     
    </div>

  </ion-card-content>
</ion-card>


</ion-content>

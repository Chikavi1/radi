<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Denuncia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="saveData()">
	  <ion-item>
	    <ion-label floating>Nombre</ion-label>
	    <ion-input type="text" formControlName="nombre" ></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>telefono</ion-label>
	    <ion-input type="cellphone" formControlName="telefono" ></ion-input>
	  </ion-item>

	  <p text-center>Â¿puedes describir el acto que viste?</p>
		<ion-item>
		  <ion-textarea formControlName="description" ></ion-textarea>
		</ion-item>
		<button ion-button block type="submit" [disabled]="!myForm.valid">Enviar Reporte</button>
	</form>
</ion-content>

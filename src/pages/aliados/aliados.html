<ion-header no-border>

  <ion-navbar color="home">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aliados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<ion-card *ngFor="let ally of allies" (click)="goDetails(ally)">
  <img src="https://www.chikavi.com/{{ally.imagen}}"/>
  <ion-card-content style="background: #17202F;">
    <ion-card-title>
    <p text-center style="color:white;">{{ally.nombre}}</p>
      </ion-card-title>
  </ion-card-content>
</ion-card>
</ion-content>

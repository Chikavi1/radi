<ion-header no-border>
  <ion-navbar color="home">
  	<ion-buttons>
      <button ion-button 
          (click)="closeModal()">
        Cerrar      
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<h2 text-center>Cambiar contraseña</h2>
	<ion-item>
	  <ion-input placeholder="Contraseña Actual" [(ngModel)]="datos.password" type="password" clearInput></ion-input>
	</ion-item>
  <ion-item>
    <ion-input placeholder="Contraseña Nueva" [(ngModel)]="datos.newpassword" type="password" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Confirmación contraseña Nueva" [(ngModel)]="datos.rnewpassword" type="password" clearInput></ion-input>
  </ion-item>
  <ion-row>
        <button ion-button color="home" class="submit-btn" full round  type="submit" 
        [disabled]=" !datos.password || !datos.rnewpassword || !datos.newpassword "
        (click)="check()">Cambiar Contraseña</button>
      </ion-row>
</ion-content>

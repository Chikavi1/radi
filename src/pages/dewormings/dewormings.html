<ion-header no-border>
  <ion-navbar color="home">
    <ion-title>desparasitaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

	  <ion-item *ngFor="let deworming of dewormings">
	    <ion-avatar item-start>
	      <img src="assets/imgs/desparasitacion.png">
	    </ion-avatar>
	    <h2>{{deworming.nombre || uppercase}}</h2>
	    <h3>Dia</h3>
	    <p>{{ deworming.created_at | date:"dd MMMM yyyy"}}</p>
	  </ion-item>


	</ion-list>


</ion-content>

<ion-header no-border>
  <ion-navbar color="home">
    <ion-title>vacunas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

  <ion-item *ngFor="let vaccination of vaccinations">
    <ion-avatar item-start>
      <img src="assets/imgs/vacuna.png">
    </ion-avatar>
    <h2>{{vaccination.nombre || uppercase}}</h2>
    <h3>Dia</h3>
    <p>{{ vaccination.created_at | date:"dd MMMM yyyy"}}</p>
  </ion-item>

 

</ion-list>


</ion-content>

<ion-header>

  <ion-navbar color="home" no-border>
    <ion-buttons>
      <button ion-button 
          (click)="closeModal()">
        Cerrar      
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>Registrar cuenta</h1>
  <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Nombre" name="name" [(ngModel)]="name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Correo electronico" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Confirmar contraseÃ±a" name="confirmation_password" [(ngModel)]="confirmation_password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Registrar</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>

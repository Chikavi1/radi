<ion-header no-border>
  <ion-navbar color="home">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Historial</ion-title>
   <ion-buttons end>
      <button ion-button *ngIf="activo"
              (click)="confirmacion()">
        Eliminar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding center>
	<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div text-center *ngIf="!activo">
		<img src="https://cdn.pixabay.com/photo/2015/12/16/17/41/bell-1096280_960_720.png" width="100" height="100" alt="">
		<h5>No tienes nada en tu historial.</h5>
	</div>
	
	<div *ngIf="activo">
		<div text-center>
			<img src="assets/imgs/historial.png" width="100" height="100" alt="">
		</div>
		<h4 text-center>CÃ³digos escaneados</h4>

			<ion-list inset>
			    <ion-item *ngFor="let data of historial; let i = index"
			            (click)="abrir_scan( data.codigo )" style="background: #eee; border-left: 6px solid #C8CACC ;padding: .2em;">
			      <p style="font-weight: bold;">{{ data.fecha }}</p>
            <p>{{data.codigo}}</p>
			    </ion-item>
			</ion-list>
	</div>
</ion-content>

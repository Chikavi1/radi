
<ion-header no-border>

  <ion-navbar>
    <ion-title>{{datos.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <img src="https://www.chikavi.com/{{datos.imagen}}"/>
  <ion-card-content>
    <ion-card-title>
    {{datos.titulo}}
      </ion-card-title>
    <p [innerHTML]="datos.descripcion ">
    </p>
    <p>{{ datos.fecha | date:"dd MMMM yyyy"}}</p>
  </ion-card-content>
</ion-card>

</ion-content>

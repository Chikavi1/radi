<ion-header translucent="true" no-border>
  <ion-navbar color=‘light’ transparent hide-nav-bar="true">
    	
    <ion-title ><span style="color:yellow !important;">{{ datos.nombre }}</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen >
	 <img src="https://www.chikavi.com/{{datos.imagen}}" style="position: relative;top:-4.5em;max-height: auto;"/>



	<h2 text-center style="margin-top:-5em;">{{ datos.nombre }}</h2>
	
	<ion-grid  >
		<ion-row>
			
			<ion-col text-center>
				<p>Domicilio</p>
				<p>{{datos.direccion}}</p>
			</ion-col>
		</ion-row>
		<ion-row >
		<ion-col text-center>
				 <ion-icon name="call" style="zoom:2.0;color:green;" ></ion-icon>
				 <p>{{datos.telefono }}</p>
		</ion-col>
		<ion-col text-center>
				<ion-icon name="paw" style="zoom:2.0;color:#F9564F;" ></ion-icon>
				<p>{{datos.personal}}</p>
		</ion-col>
		<ion-col text-center>
				<ion-icon name="time" style="zoom:2.0;color:blue;" ></ion-icon>
				<p>{{datos.horario}}</p>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid id="description">
		<ion-row>
			<ion-col text-center>
				<h5>Redes</h5>
				 <ion-card-content [innerHTML]="datos.redes">
  				 </ion-card-content>
				<h5>Promociones</h5>
				 <ion-card-content [innerHTML]="datos.promociones">
  				 </ion-card-content>
			</ion-col>
		</ion-row>
	</ion-grid>	
</ion-content>

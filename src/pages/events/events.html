<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card *ngFor="let event of events">
  <img src="https://www.chikavi.com/{{event.imagen}}"/>
  <ion-card-content>
    <ion-card-title>
    {{event.titulo}}
      </ion-card-title>
    <p  [innerHTML]="event.descripcion">
    </p>
    <p>{{ event.fecha | date:"dd MMMM yyyy"}}</p>
  </ion-card-content>
</ion-card>


</ion-content>
